<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/slider.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">

  <title>Test task</title>
</head>
<body>
  <div class="container">
    <header>
      <h1 class="visually-hidden">Test task</h1>
      <h2>Teaser</h2>
    </header>
    <div class="content">
      <aside>
        <h2>Sidebar</h2>
      </aside>
      <main>
        <div class="slider-container">
          <input type="radio" name="t" id="t1" checked>
          <input type="radio" name="t" id="t2">
          <input type="radio" name="t" id="t3">
          <input type="radio" name="t" id="t4">
          <input type="radio" name="t" id="t5">
          
          <div class="slider">
            <div class="slide s1">
              <div class="meme meme1"></div>
            </div>
            <div class="slide">
              <div class="meme meme2"></div>
            </div>
            <div class="slide">
              <div class="meme meme3"></div>
            </div>
            <div class="slide">
              <div class="meme meme4"></div>
            </div>
            <div class="slide">
              <div class="meme meme5"></div>
            </div>
          </div>
          <div class="low-panel">            
            <div class="dots">
              <label for="t1" class="dot"></label>
              <label for="t2" class="dot"></label>
              <label for="t3" class="dot"></label>
              <label for="t4" class="dot"></label>
              <label for="t5" class="dot"></label>
            </div>
          </div>
        </div>
        <div class="item-container">
        </div>
      </main>
    </div>
    <section class="boring-section">
      <div class="boring-text">
        <p>If the task looks boring </p>
      </div>
      <button class="click-button">Click here</button>
      <button class="reset-button">Go back</button>
    </section>
    <section class="my-links">
      <a href="https://gricyan.github.io/test-task/">Task GitHub deployment</a>
    </section>
  </div>
  <script src="js/items.js"></script>
  <script src="js/slider.js"></script>
</body>
</html>
